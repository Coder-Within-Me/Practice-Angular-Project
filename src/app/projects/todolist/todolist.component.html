<h1>To Do List</h1>
<input type="text" placeholder="Enter your task" #inputid>
<br/><br/>
<label for="priority">Choose Priority : </label>
<select name="priority" id="priority" #priority>
    <option value="1">Low</option>
    <option value="2">Medium</option>
    <option value="3">High</option>
  </select>
<br/><br/>
<button (click)="AddTask(inputid.value,priority.value)">Add Task</button>
<br/><br/>

<ul *ngFor="let i of list">
    <li [style.color]="i.priority">{{i.task}} <button (click)="Remove(i.id)">Remove</button></li>
</ul>
